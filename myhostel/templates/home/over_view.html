{% load staticfiles %}
<style>
	.over-view {
		height: 100vh;
		width: 100vw;
		background-color: rgba(0, 0, 0, 0.8);
		position: absolute;
		bottom: 0;
	}


	.left, .right {
		margin-top: 50vh;
		fill: white;
		cursor: pointer;
	}

	#over-view-image-div {
		width: 92.56%;
		height: 90vh;
	}

	#over-view-image {
		height: 100%;
		width: 100%;
		transition: 0.4s;
	}

	.close {
		fill: white;
	}

	.close-button {
		margin-left: 95%;
		height: 5vh;
	}

	#over-content {
		margin-left: 1em;
		margin-right: 1em;
		height: 95vh;
	}
</style>



<div class="over-view" style="display: none;" id="over-main">
	<div id="close-over-view" class="close-button"><svg width="36" height="36" viewBox="0 0 36 36" class="close close-js-over" data-toggle="tooltip" data-placement="Bottom" title="Close"><path d="M28.5 9.62L26.38 7.5 18 15.88 9.62 7.5 7.5 9.62 15.88 18 7.5 26.38l2.12 2.12L18 20.12l8.38 8.38 2.12-2.12L20.12 18z"/></svg></div>
				
    <div id="over-content" class="row">
    	<svg width="48" height="48" viewBox="0 0 48 48" id="previous-image" class="left" data-toggle="tooltip" data-placement="top" title="Previous image"><path d="M30.83 14.83L28 12 16 24l12 12 2.83-2.83L21.66 24z"/></svg>

    	<div id="over-view-image-div" class="text-center">
    	  <img id="over-view-image" src="" alt="">
    	</div>
    
    	<svg width="48" height="48" viewBox="0 0 48 48" id="next-image" class="right" data-toggle="tooltip" data-placement="top" title="Next Image"><path d="M20 12l-2.83 2.83L26.34 24l-9.17 9.17L20 36l12-12z"/></svg>    
    </div>		
</div>

<script src="{% static 'js/overView.js' %}"></script>
